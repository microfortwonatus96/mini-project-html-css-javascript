<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="login-top">
        <img src="../img/netflix-logo.png">
    </div>

    <div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
        <section class="login-box">
            <h2 class="text-white">Sign In</h2>

            <!-- Alert bootstrap -->
            <div style="font-size: 12px;" class="alert alert-danger" role="alert">
              Login with Email and Password !!
            </div>
            <!-- Alert bootstrap-end -->

            <form class="mt-4">
                <div class="mb-3 bg-white rounded px-2">
                  <label for="exampleInputEmail1" class="form-label small-text">Email or Phone Number</label>
                  <input type="email" class="form-control border-0 p-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 bg-white rounded px-2">
                  <label for="exampleInputPassword1" class="form-label small-text">Password</label>
                  <input type="password" class="form-control border-0 p-0" id="exampleInputPassword1">
                </div>

                <button class="btn btn-danger mt-3" style="width: 100%;"><a href="../Landing-page/landing-page.html" class="text-white" target="_blank">Sign In</a></button>

                <div class="mb-3 form-check mt-3">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label small-text text-white" for="exampleCheck1">Remember Me</label>
                </div>

                <div class="mt-3 d-flex gap-1">
                    <img width="20px" src="../img/logo-facebook.png">
                    <p class="m-0 text-white small-text">Login with Facebook</p>
                </div>
                
            </form>
        </section>
    </div>
  </body>
</html>
